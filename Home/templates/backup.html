<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginTitleModal">login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
                <form action="login" method="post">
                     {% csrf_token %}
  <div class="form-group">
    <label for="loginusername">Enter Username</label>
    <input type="text" class="form-control" id="loginusername" name="loginusername" aria-describedby="emailHelp" placeholder="Enter Username"  required>
  </div>

  <div class="form-group">
    <label for="loginpassword">Enter Password</label>
    <input type="password" class="form-control" id="loginpassword" name="loginpassword"  placeholder="Enter  Password"  required>
  </div>

  <button type="submit" class="btn btn-primary" value="handlelogin">Submit</button>

</form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
